
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			{
				//1， let声明的变量只在块级作用域内生效
				var a=100;
				let b=200;
			}
			// console.log(b)//报错,未定义
			
			// 2.let不能重复声明变量
			var m=1;
			var m=2;
			console.log(m);
			
			let n=11;
				//2， let n=12;不能二次声明
			
				//3， let不存在变量提升
				
				
			// const声明的变量必须初始化,并且不可更改
			const a="你好";
			// a="hello";报错
			
			
			const obj={
				name:"张三"
			}
			obj.name = "李四";
			console.log(obj)
			// obj={};报错
			// 对于对象的指向地址锁定,不可更改,地址的内容可以改变.
			
		</script>
	</body>
</html>
