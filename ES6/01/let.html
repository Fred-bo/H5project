<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 解构赋值
			// 基本
			let [a,b,c]=[1,2,3];
			console.log(a,b,c);//1 2 3
			
			//可嵌套
			let[a,[[b],c]]=[1,[[2],3]];
			console.log(a,b,c);//1 2 3
			
			//可忽略
			let[a,,b]=[1,2,3];
			console.log(a,b);//1 3
			
			//不完全解构
			let [a=1,b]=[];//a=1,b=undefined
			
			//剩余运算符
			let[a,...b]=[1,2,3];
			console.log(a,b);//a=1,b=[2,3]
			
			
		</script>
	</body>
</html>
