<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

	<body>
		<script type="text/javascript">
			function m1() {
				//Object对象中的键名只能是字符串和Symbol
				let sy = Symbol("kk");
				let obj = {
					name: "李四",
					age: 18,
					"sex": "男",
					123: 100, //键名会被转为字符串,只有通过对象["123"]才能访问
					sy: 2000
				}
				console.log(obj, obj.name, obj["sex"])
				console.log(obj["123"])
				console.log(obj.sy)


				let map = new Map();
				// map.set(Key,value)
				// map.get(Key)
				map.set("name", "宋仁宗")
				map.set("age", 20);
				map.set("sex", "男")
				console.log(map);

				console.log(map.get("name"));
			}
			// m1();

			function m2() {
				//number/string/boolean/null/undefined/Symbol
				//Object/数组/函数
				let sy = Symbol("kk");
				
				let map = new Map();
				map.set("name","曹操");
				map.set(123,{sex:"女"});
				map.set(true,"真的吗");
				map.set(sy,"aaa");
				map.set(null,"空的");
				map.set(undefined,"没有值");
				
				console.log(map);
				console.log(map.get(123));
				console.log(map.get(true));
				console.log(map.get(sy));
				console.log(map.get(null));
				console.log(map.get(undefined));
			}
			m2()

			function f4() {
				let map = new Map();
				map.set("name", "张三");
				map.set("sex", "男");

				if (!map.has("age")) {
					map.set("age", 18)
				}
				console.log(map);
				console.log(map.delete("sex")); //delete删除存在的键名时返回true,反之flase
				console.log(map);
				map.clear();//清空map对象
			}
			// f4()
			
			le
			function f5() {
				let obj ={
					name:"张三",
					age:18
				}
				for(let key in obj) {
					console.log(key,obj[key])
				}
				let map=new Map();
				map.set("name","张三");
				map.set("sex","男");
				
				for(let [key,value] of map){
					console.log(key,value);
				}
				
				for(let [key,value] of map.entries()){
					console.log(key,value)
				}
				console.log(map.keys());
				console.log(map.values() )
				
			}
			// f5();
			
			
			
			function f6() {
				let map=new Map();
				map.set("name","张三");
				map.set("sex","男");
				console.log(map);
				
				//将map对象转为数组,是一个二维数组
				var arr=Array.from(map);
				console.log(arr);
				var arr2=[...map];
				console.log(arr2);
				
				let myarr = [[1,"你好啊"],["a","apple"],[true,"真的"]]
				let mymap = new Map(myarr);
				console.log(mymap)
			}
			// f6()
			
			function f7() {
				let map1=new Map();
				map1.set("name","张三");
				map1.set("age",18);
				
				let map2=new Map();
				map2.set("score",100);
				map2.set("sex","男")
				map2.set("name","李四")
				
				let all = new Map([...map1,...map2]);
				console.log(all)
			}
			// f7()
		</script>
	</body>
</html>
