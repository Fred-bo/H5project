<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function f1() {
				let set=new Set();
				set.add(1);
				set.add("hello");
				set.add(true);
				set.add(NaN);			
				console.log(set)
				
				let arr1=Array.from(set);
				console.log(arr1);
				let arr2=[...set];
				console.log(arr2);
				
				
				//将数组转为set对象
				let myarr=[1,2,6,4,5];
				let myset=new Set(myarr);
				console.log(myset);
			}
			// f1();
			
			
			function f2() {//用set对象去重
				let arr = [1,2,6,4,7,20,5,7,1,3,4]
				
				let set = new Set(arr);
				
				let myarr=[...set];
				console.log(myarr);
			}
			f2()
		</script>
	</body>
</html>
