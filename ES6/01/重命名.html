<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//基本语法
			let {name,age} = { name:"张三",age:18};
			console.log(name,age);
			
			//给变量重命名:目标中a表示与源配对,aa表示重新命名变量名称
			let {a:aa}={a:"李四"};//把a重命名为aa;
			console.log(aa);//李四
			
		</script>
	</body>
</html>
