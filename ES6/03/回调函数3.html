<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>reject</title>
	</head>
	<body>
		<script type="text/javascript">
			function getNumber() {
				var p = new Promise(function(resolve, reject) {
					//做一些异步操作
					setTimeout(function() {
						var num = Math.ceil(Math.random() * 10); //生成1-10的随机数
						if (num <= 5) {
							resolve(num); //执行成功
						} else {
							reject('数字太大了'+num); //执行失败
						}
					}, 1000);
				});
				return p;
			}

			    }
			);
		</script>
	</body>
</html>
