<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>找出数组中的最大值，两种写法</title>
	</head>
	<body>
		<script type="text/javascript">
			function f1() {
				var arr=[-1,-2,1,10,4,5,8];
				var max=0;
				for(let i=0;i<arr.length;i++){
					if(max<arr[i]){
						max=arr[i];
					}
				}
				console.log(max);
			}
			// f1();
			
			function f2() {
				var arr=[-1,-2,1,10,4,5,8];
				var max = arr.sort(function(a,b){
					return b-a;
				})[0];
				console.log(max)
			}
			f2()
		</script>
	</body>
</html>
