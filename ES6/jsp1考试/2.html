<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>首字母大写单词拼字符串</title>
	</head>
	<body>
		<script type="text/javascript">
			function f1(str){
				var arr=str.split("-");
				var arrNew=[]
					arrNew.push(arr[0])
				for(let i=1;i<arr.length;i++) {
					var a=arr[i].charAt(0);
					var b= arr[i].replace(a,a.toUpperCase());
					arrNew.push(b)
					
				}
					 
				return	 arrNew.join("");			
			}
			console.log(f1("miao-wei-ke-tang"))
		</script>
	</body>
</html>
