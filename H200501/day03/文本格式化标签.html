<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本格式化标签</title>
	</head>
	<body>
		<!-- em标签标示语音加重
		在页面独占一行，是块元素 -->
		<p>今天天气<em>真</em>好</p>
		<!-- blockquote表示长引用 独占一行 是块元素 -->
		<i>我是全歪标签</i>
		鲁迅说
		<blockquote>
			这句话我没说过
		</blockquote>
		<!-- q标签 ：短引用，自动加引号 -->
		 子曰<q>有朋自远方来不亦乐乎</q><br>
		 <b>我是加粗b标签</b><br>
		 <strong>我是加粗strong下划线</strong>
		 <!-- 下划线 -->
		 <u>我是下划线u标签</u><br>
		 <ins>我是下划线ins标签</ins>
		 <s>我是删除元素</s>
		 <!-- del有强调的意思 -->
		 <del>我也是删除元素</del>
		 
	</body>
</html>
