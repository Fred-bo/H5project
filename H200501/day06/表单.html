<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
	</head>
	<body>
		<!-- action标签是用来提交服务器的地址 -->
		<!-- value属性值是传给服务器的 -->
		<form action="跳转的地方.html" method="">
			<span>用户名</span><input type="text" name="" id="username" value="" />
			<span>密码</span><input type="password" name="password" maxlength="6" />
			<input type="radio" name="sex" /><span>男</span>
			<input type="radio" name="sex" /><span>女</span>
			<input type="radio" name="sex" /><span>妖</span>
			<input type="checkbox" name="" id="" value="" />
			<input type="checkbox" name="" id="" value="" />
			<input type="checkbox" name="" id="" value="" />
			<select name="">
				<option value="" disabled="disabled" selected="selected">请选择</option>
				<option value="">四川</option>
				<option value="">重庆</option>
				<option value="">辽宁</option>
			</select><br>
			<textarea rows="8" cols="6" name="description" placeholder="请输入"></textarea>

			<input type="file" name="" id="" value="" />
			<button type="submit">提交1</button>
			网址<input type="url" name="" id="" value="" />
			邮箱<input type="email" name="" id="" value="" />
			数字<input type="number" name="" id="" value="" />
			搜索<input type="search" name="" id="" value="" />
			滑块<input type="range" name="" id="" value="" />
			时间<input type="time" name="" id="" value="" />
			时间<input type="date" name="" id="" value="" />
			时间<input type="month" name="" id="" value="" />
			颜色<input type="color" name="" id="" value="" />
			选择多个选项<select name="">
				<option value="">四川</option>
				<option value="">重庆</option>
				<option value="">老宁</option>
			</select>
			必填项<input type="text" name="" id="" value=""  required="required"/>
			<input type="submit" id="" name="" />
		</form>
	</body>
</html>
