<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单练习</title>
	</head>
	<body>
		<form action="#" method="">
		<label for="user">用户名</label><input type="text" name="" id="user" value="小波" autofocus="autofocus"/><br>
		<label for="password">密 &nbsp; 码</label><input type="password" name="" id="password" value="" /><br>
		<span>性别：</span><br>
		<span>请上传头像：</span><input type="file" name="" id="" value="" /><br>
		<span>性别：</span><label for="male">男</label><input type="radio" name="sex" id="male" value="" />
		<label for="female">女</label><input type="radio" name="sex" id="female" value="" /><br>
		<span>来自哪里：</span>
		<select name="province">
			<option value="" disabled="disabled" selected="selected">请选择</option>
			<option value="">辽宁</option>
			<option value="">四川</option>
			<option value="">广西</option>
			<option value="">山东</option>
		</select><br>
		<span>爱好：</span>
		<label for="game">游戏</label><input type="checkbox" name="" id="game" value="" />
		<label for="sports">运动</label><input type="checkbox" name="" id="sports" value="" />
		<label for="music">音乐</label><input type="checkbox" name="" id="music" value="" />
		<label for="番組">追番</label><input type="checkbox" name="" id="番組" value="" /><br>
		<span>请输入你的邮箱</span><input type="email" name="" id="" value="" /><br>
		<textarea rows="6" cols="15" placeholder="请写出你的感想"></textarea><br>
		<input type="date" name="" id="" value="" /><br>
		<button type="submit">提交</button>
		</form>
	</body>
</html>
