<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>链接伪类选择器</title>
		<style type="text/css">
			a:link{
				text-decoration: none;
				color: aqua;
			}
			a:visited{
				color: red;
				font-style: oblique;
			}
			a:hover{
				color: blue;
			}
			a:active{
				color: burlywood;
			}
		</style>
	</head>
	<body>
		<a href="#">访问</a><br>
		<a href="https://www.baidu.com">访问</a><br>
		<a href="">访问</a>
	</body>
</html>
