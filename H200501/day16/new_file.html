<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子居中练习</title>
		<style type="text/css">
			.a {
				width: 200px;
				background: #00FFFF;
				padding: 100px;
			}

			.b {
				width: 100px;
				height: 100px;
				background: orangered;
				margin: auto;
			}
			.c {
				width: 150px;
				height: 150px;
				background-color: orange;
				border-radius: 13px 80px;
				margin:30px ;
			}
		</style>
	</head>
	<body>
		<div class="a">
			<div class="b"></div>
		</div>
		<div class="c"></div>
	</body>
</html>
