<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Boolean转换</title>
	</head>
	<body>
		<script type="text/javascript">
			function f1(){
				console.log(Boolean(0));
				console.log(Boolean(-0));
				console.log(Boolean(0.0));
				console.log(Boolean(false));
				console.log(Boolean(NaN));
				console.log(Boolean(undefined));
				console.log(Boolean(""));
			}
			f1()
			function f2(){
				var a="一"
				console.log(a.charCodeAt(0))
			}
			f2()
			function f3(){
				var a;
				console.log(a)
				
				var arr=[];
				console.log(arr[0])
				
				function change(a,b){
					console.log(a,b)
				}
				change(100)
			}
			f3()
			function f4() {
				var a=1/0
				var b=1/0
				console.log(a==b)
			}
			f4()
			console.log("下面的是作业")
			function f5() {
				var a=null, b=10, c="我是字符串",d="10", e=undefined,n;
				console.log(isNaN(a));
				console.log(isNaN(b));
				console.log(isNaN(c));
				console.log(isNaN(d));
				console.log(isNaN(e));
				console.log(isNaN(n));
				var a="nihao"
				console.log(typeof Number(a))
				var s="123.456n"
				console.log(Number(s))
				var m="123n45.45"
				var m1="012345.45n123"
				console.log(parseInt(m))
				console.log(parseFloat(m1))
				var isStudent=true
				console.log(typeof(isStudent.toString()) )
				var k=12;
				var l="a"
				console.log(k/l)
				console.log(5-"5")
				console.log(5+"5")
			}
			f5()
		</script>
	</body>
</html>
