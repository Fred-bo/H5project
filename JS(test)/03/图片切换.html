<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片切换</title>
	</head>
	<body>
		<button type="button" onclick="change()">点击切换图片</button><span></span> <br>
		<img width="300" height="300" src="https://dss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=1621710673,2492042521&fm=26&gp=0.jpg">
		<script type="text/javascript">
			var p = [
				"https://dss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=1621710673,2492042521&fm=26&gp=0.jpg",
				"https://dss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=2051278259,92858283&fm=26&gp=0.jpg",
				"https://dss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3577996263,3886263142&fm=26&gp=0.jpg"
				]
			var img = document.querySelector("img");
			var span = document.querySelector("span");
			var num = 0;

			function change() {
				num++;
				img.src =p[num%p.length]
				span.innerHTML=num;
			}
			change();
		</script>
	</body>
</html>
