<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function f1() {
				for(var i=0;i<5;i++){
					for(var j=0;j<=i;j++){
						if(j>2) {
							break;//结束当前循环(内循环)的执行
						}
						document.write("*");
					}
					document.write("<br/>")
				}
			}
			f1()
		</script>
	</body>
</html>
