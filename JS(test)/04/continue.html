<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function f1() {
				for(var i=1;i<5;i++){
					for(var j=1;j<=i;j++){
						if(j>2) {
							continue;
						}
						document.write("*");
					}
					document.write("<br/>");
				}
			}
			f1();
		</script>
	</body>
</html>
