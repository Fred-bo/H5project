<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function phoneNumber(){
			while(true){
			var number=prompt("请输入你的手机号");
				if(!isNaN(number) && number.length!=11){
					alert("请输入11位数字")
				}else if(isNaN(number)){
					alert("别输入乱七八糟的东西")
				}else{
					alert("号码输入正确")
					break;
				}
			}
			}
			
			phoneNumber()
			
		</script>
	</body>
</html>
