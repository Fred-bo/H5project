<html>

	<body>
		<script type="text/javascript">
			function f1() {
				var sum = 0;
				for (i = 2; i <= 100; i += 2) {
					console.log(i);
					if (i % 22 == 0) {
						continue;
					}
					sum += i;
				}
				console.log(sum)
			}
			f1()
		</script>
