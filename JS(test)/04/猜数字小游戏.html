<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num = window.prompt("请输入您猜的数字");

			function re() {
				num = window.prompt("请输入您猜的数字");
			}
			re()
			while (isNaN(num) || num == null) {
				alert("请输入数字");
				re();
			}
			while (num < 0 || num > 10) {
				alert("请输入10以内的数字");
				re();
			}
			out: while (num >= 1 && num <= 10) {
				while (num < 5) {
					alert("猜小了");
					re();
				}
				while (num > 5) {
					alert("猜大了");
					re();
				}
				while (num == 5) {
					alert("猜对了");
					break out;
				}

			}
		</script>
	</body>
</html>
