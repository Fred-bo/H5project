<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function transform(str) {
				var arr = str.split(" ");
				
				var newArr=[];
				for(var i=0;i<arr.length;i++){
					 var a= arr[i].charAt(0);
					 var b=arr[i].replace(a,a.toUpperCase());
					 newArr.push(b);
				}
				
				var  newStr=newArr.join(" ");
				
				return newStr;
			}
					
			console.log(transform("today is good day"))
		</script>
	</body>
</html>
