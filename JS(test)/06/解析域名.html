<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str=prompt("请输入登录邮箱");
			var a=str.indexOf("@");
			var b=str.lastIndexOf(".");
			document.write("邮箱的用户名是："+str.substring(0,a)+"<br/>");
			document.write("登录的邮箱域名是："+str.substring(a+1,b)+"邮箱"); 
		</script>
	</body>
</html>
