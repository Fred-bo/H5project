<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1></h1>
		<script type="text/javascript">
			function fn() {
				var date1 = new Date();
				console.log(date1);

				var d2 = new Date(1595471154396);
				console.log(d2)

				var d3 = new Date("7 23 2020 10:27:30");
				console.log(d3)

				var d4 = new Date("2020-6-18 12:00:00");
				console.log(d4)

				var d5 = new Date(2020, 4, 20, 13, 14, 00);
				console.log(d5);
			}
			// fn();

			function fn1() {
				var d = new Date();
				console.log(d.getFullYear());
				console.log(d.getMonth());
				console.log(d.getDate()); //几号
				console.log(d.getDay()); //星期几
				console.log(d.getHours());
				console.log(d.getMinutes());
				console.log(d.getSeconds());
				console.log(d.toJSON());
				console.log(d.getTimezoneOffset());
			}
			// fn1();

			// 倒计时
			var h1 = document.querySelector("h1");

			function count() {
				var end = new Date("2020-8-1 00:00:00");

				setInterval(function() {
					var start = new Date();

					var time = end - start; //时间差，是一个毫秒值
					console.log(time);

					var day = Math.floor(time / 1000 / 60 / 60 / 24);
					var hour = Math.floor(time / 1000 / 60 / 60 % 24);
					var min = Math.floor(time / 1000 / 60 % 60);
					var second = Math.floor(time / 1000 % 60);
					console.log(second);

					h1.innerHTML = `剩余时间：${day}天-${hour<10 ? '0'+hour:hour} : ${min<10?"0"+min: min} : ${second<10?"0"+second:second}`;
				}, 1000)
			}
			count();
		</script>


	</body>
</html>
