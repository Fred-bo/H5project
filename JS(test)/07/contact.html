<!DOCTYPE html>
<html>

		<meta charset="utf-8">

	<body>
		<script type="text/javascript">
			var arr1 = [1,2,3];
			var arr2 = [11,22,33];;
			var arr3=[4,5,6]
			//；连接多个数组，返回一个新的数组，不会更改原数组
			var all = arr1.concat(arr2,arr3);
			console.log(arr1);
			console.log(arr2);
			console.log(all);
		</script>
		
	</body>
