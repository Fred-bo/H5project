<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[1,2,3];
			
			//map表示遍历数组的每一个元素,并进行处理
			var newArr = arr.map(function(item,index){
				return item*item;
			})
			console.log(arr)//123
			console.log(newArr)//149
			
			
		</script>
	</body>
</html>
