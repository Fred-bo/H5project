<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr= ["apple", "banana"];
			var a = arr.push("lemon");
			console.log(a,arr);
			//往数组末尾添加元素,会更改原数组,返回数组新的长度
			var b=arr.pop();
			console.log(b,arr);
			
			
		</script>
	</body>
</html>
