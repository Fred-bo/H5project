<!DOCTYPE html>
<html>

		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//向数组头部添加元素,会更改原数组,返回数组新的长度
			var arr= ["apple", "banana"];
			var c=arr.unshift("pea")
			
			//删除数组头部的元素,会更改原数组,返回删除的元素
			var d=arr.shift()
		</script>
	</body>
