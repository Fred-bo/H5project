<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function loop(x) {
				if(x == 1){
					return 1;
				} else {
					return x * loop(x-1);
				}
			}
			var res = loop(10);
			console.log(res);
		</script>
	</body>
</html>
