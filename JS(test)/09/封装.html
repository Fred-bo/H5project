<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var Person=(function() {
				var username = "hello";
				return {
					getName:function() {
						return username;
					},
					setName:function(newName) {
						username = newName;
					}
				}
			})();
			Person.setName("你还好么");
			console.log(Person.getName());
			// console.log(p1.username);因为是函数里的定义的变量所以访问
		</script>
	</body>
</html>
