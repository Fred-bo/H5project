<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[];
			//1.for循环遍历
			for (var i = 0; i < arr.length; i++) {
				console.log(arr[i]);
			}
			//2.使用for...in语句,得到是下标
			for (var i in arr) {//i表示下标
				console.log(arr[i]);
			}
			//3.使用for...of语句,得到元素
			for(var item of arr) {
				console.log(item);
			}
			//4.使用forEach语句
			arr.forEach(function(item,index){
				console.log(index,item);
			})
		</script>
	</body>
</html>
