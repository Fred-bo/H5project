<!DOCTYPE html>
<html>
	<head>

	<body>
		<div class="swiper">
			<ul class="swiper-img">
				<li><a href="#"><img src="https://dss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=1426751097,3882397080&fm=26&gp=0.jpg" alt=""></a></li>
				<li><a href="#"><img src="https://dss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=1338127215,2214734562&fm=26&gp=0.jpg" alt=""></a></li>

			<ul class="dot">

				<li></li>
				<li></li>
			</ul>
			<div class="iconfont-container right"><div class="iconfont ">&#xe606;</div></div>

		</div>
		<script src="lunbo.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var r=new Swiper(2000);
			r.autoplay();
			r.leftPage();
			r.rightPage();
			r.dotPage();
		</script>
