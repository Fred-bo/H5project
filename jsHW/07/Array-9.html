<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=new Array();
			function f1() {
				var a = prompt("请输入员工工资");
				if(a!=="退出"){
					f1();
					arr.splice(1,0,a)
				}else{
					return arr
				}
			}
			f1();
			document.write(arr);
		</script>
	</body>
</html>
