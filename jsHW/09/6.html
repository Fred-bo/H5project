<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var data = new Array(3, 4, 2, 1);
			function multiply() {
				var num = 1;
				for (let i = 0; i < this.length; i++) {
					num *= data[i];
				}
				console.log(num);
			}
			multiply.apply(data);		
		</script>
	</body>
</html>
