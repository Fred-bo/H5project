<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册账号</title>
	</head>
	<body>
		<h3>欢迎注册</h3>
		<img src="/static/passpc-account/img/reg_bg_min.jpg"><br>
		<input type="radio" name="gender" id="man" value=""/><label for="man">男</label>
		<input type="radio" name="gender" id="woman" value=""/><label for="woman">女</label><br>
		<label>用户名</label>
		<input type="text" placeholder="请设置用户名" name="" id="" value="" autofocus="autofocus"><br>
		<label>手机号</label>
		<input type="text" placeholder="可用于登录和召回密码" id="" value="" autofocus="autofocus"/><br>
		<label>密码</label>
		<input type="password" placeholder="请设置登录密码" name="" /><br>
		<input type="submit" name="" id="" value="提交" />
		
	</body>
</html>
