<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>变形</title>
		<style type="text/css">
			div {
				width: 150px;
				height: 150px;
				background: lightblue;
				margin: 15px auto;
				transition: 3s;
				perspective: 500px;
				/* perspective: 转成3D */
			}

			div:nth-of-type(1):hover {
				background: blue;
				/* transform: translate(100px,100px); */
				transform: translateX(100px);
			}

			div:nth-of-type(2):hover {
				background: linear-gradient(to right, lightblue, #ccc, blue, pink);
				transform: rotate(360deg);
			}

			div:nth-of-type(3):hover {
				transform: scaleX(2);
				transform: scale(1.2);
				background: radial-gradient(pink, yellow, #ccc);

			}

			div:nth-of-type(4):hover {
				transform: skew(80deg);
				background: radial-gradient(pink, yellow, #ccc);
			}
		</style>
	</head>
	<body>
		<div class="box">平移</div>
		<div class="box">旋转</div>
		<div class="box">缩放</div>
		<div class="box">倾斜</div>
		<div class="box"></div>
		<div class="box"></div>
	</body>
</html>
</html>
