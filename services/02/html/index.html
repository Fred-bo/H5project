			let current = document.querySelectorAll(".current");
			let old = document.querySelectorAll(".old");

			    success: function(result) {
					console.log(typeof result);
					let mydata = JSON.parse(result);
					console.log(mydata);
					for(let i = 0; i < mydata.length; i++) {
						img[i].src = mydata[i].pic;
						title[i].innerHTML = mydata[i].title;
						description[i].innerHTML = mydata[i].description;
						current[i].innerHTML = mydata[i].current;
						old[i].innerHTML = mydata[i].old;
					}
					
			    },

			        console.error(err);
			    }
			})
