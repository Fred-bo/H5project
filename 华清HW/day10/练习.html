<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪类选择器练习</title>
		<style type="text/css">
			a:link{
				color: gray;
				text-decoration: none;
			}
			a:visited{
				color: red;
			}
			a:hover{
				color: #FDBB10;
			}
			a:active{
				color: #000000;
			}
		</style>
	</head>
	<body>
		<a href="https://www.baidu.com">百度</a>	
		<a href="#">试试</a>
	</body>
</html>
