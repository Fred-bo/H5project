<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>渐变色练习</title>
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
			}

			.a {
				background: linear-gradient(to right, lightgreen, lightblue);
			}

			.ab {
				background: linear-gradient(to bottom, pink, lightblue, red);
			}


			.b {
				background: radial-gradient(red, green, blue);
			}
		</style>
	</head>
	<body>
		<div class="a"></div>
		<div class="ab"></div>
		<div class="b"></div>
	</body>
</html>
