<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>导航栏二</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.nav {
				width: 1250px;
				background-color: rgb(252,252,252);
				border-top: 3px solid orange;
				border-bottom:1px solid rgb(237,238,240);
				font-size: 12px;
			}
			ul {
				display: inline-block;
				list-style: none;
			}
			ul:first-of-type {
				margin-left:7.5% ;				
			}
			ul:last-of-type {
				margin-left: 34%;
			}
			li {
				display: inline-block;
				padding: 10px 4px;
			}
			li:hover {
				color: orange;
				background-color:  rgb(237,238,240);
				cursor: pointer;
			}

		</style>
	</head>
	<body>
		<div class="nav">
			<ul>
				<li>设为首页</li>
				<li>手机新浪网</li>
				<li>移动客户端</li>
			</ul>
			<ul>
				<li>登录</li>
				<li>微博</li>
				<li>博客</li>
				<li>邮箱</li>
				<li>网站导航</li>
			</ul>
		</div>
	</body>
</html>
