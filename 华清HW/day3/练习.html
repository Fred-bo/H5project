<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>day3作业练习</title>
	</head>
	<body>
		<p>好想打<em>游戏</em>看<em>小说</em>啊</p>
		<i>我没劲啊</i><br>
		要我说呀
		<blockquote>
			学习也挺不错的，就是有点枯燥。
		</blockquote>
		常言道<q>书山有路勤为径，学海无涯苦作舟</q><br>
		<b>打游戏作甚，他是谁你为啥打他</b><br>
		<strong>因为打游戏好玩，不打他打谁呢</strong><br>
		<u>我脚下有东西</u><br>
		<ins>我穿鞋了</ins><br>
		<s>我犯了错</s>
		<del>我也犯错了</del>
	</body>
</html>
