<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
	</head>
	<body>
		<table border="1px" cellspacing="0px" cellpadding="10px" border="1px" align="center">
			<caption>资料</caption>
			<thead>
				<tr>
					<th>班级</th>
					<th colspan="2">姓名和年龄</th>
					<th>电话</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td rowspan="2">一班</td>
					<td>小红</td>
					<td>28</td>
					<td>1005</td>
				</tr>
				<tr>
					<td>小黄</td>
					<td>24</td>
					<td>0321</td>
				</tr>
				<tr>
					<td rowspan="3">二班</td>
					<td>小绿</td>
					<td>22</td>
					<td>0805</td>
				</tr>
				<tr>
					<td>小黑</td>
					<td>12</td>
					<td>0707</td>
				</tr>
				<tr>
					<td>小蓝</td>
					<td>11</td>
					<td>2345</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">合计人数</td>
					<td colspan="2">5人</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
