	<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
	</head>
	<body>
		<form action="#" method="get">
			<table border="1px">

				<tr>
					<th>文本域</th>
					<td><input type="text" name="" id="" value="" /></td>
				</tr>
				<tr>
					<th>密码域</th>
					<td><input type="password" name="" /></td>
				</tr>

				<tr>
					<th>复选框</th>
					<td><label for="game">玩游戏</label><input type="checkbox" name="" id="game" value="" />
						<label for="movie">看电影</label><input type="checkbox" name="" id="movie" value="" />
						<label for="travel">旅游</label><input type="checkbox" name="" id="travel" value="" />
						<label for="read">看书</label><input type="checkbox" name="" id="read" value="" />
						<label for="write">写字</label><input type="checkbox" name="" id="write" value="" /></td>
				</tr>
				<tr>
					<th>单选框1</th>
					<td>
						<label for="male">男</label><input type="radio" name="sex" id="male" value="" />
						<label for="female">女</label><input type="radio" name="sex" id="female" value="" />
						<label for="secret">保密</label><input type="radio" name="sex" id="secret" value="" />
					</td>
				</tr>
				<tr>
					<th>单选框2</th>
					<td>
						<label for="male2">男</label><input type="radio" name="gender" id="male2" value="" />
						<label for="female2">女</label><input type="radio" name="gender" id="female2" value="" />
						<label for="secret2">保密</label><input type="radio" name="gender" id="secret2" value="" />
					</td>
				</tr>
				<tr>
					<th>上传文件</th>
					<td><input type="file" name="" id="" value="" /></td>
				</tr>
				<tr>
					<th>下拉列表</th>
					<td>
						<select name="province">
							<option value="" disabled="" selected="">请选择</option>
							<option value="">辽宁</option>
							<option value="">吉林</option>
							<option value="">黑龙江</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>列表</th>
					<td>
						<select name="town" multiple="">
							<option value="">铁岭</option>
							<option value="">抚顺</option>
							<option value="">葫芦岛</option>
							<option value="">盘锦</option>
							<option value="">沈阳</option>
							<option value="">大连</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>多选列表</th>
					<td>
						<select name="town" multiple="">
							<option value="">铁岭</option>
							<option value="">抚顺</option>
							<option value="">葫芦岛</option>
							<option value="">盘锦</option>
							<option value="">沈阳</option>
							<option value="">大连</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>多行文本域</th>
					<td>
						<textarea rows="4" cols="20" placeholder="在这里输入你的信息"></textarea>
					</td>
				</tr>


				<td align="center" colspan="2">
					<input type="submit" value="提交" align="center" />
					<button type="reset">重置</button>
				</td>

			</table>

		</form>
	</body>
</html>
