<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="600px" height="400px"></canvas>
	</body>
	<script type="text/javascript">
		//一个等边三角形
		var canvas=document.querySelector("#canvas");
		var pen=canvas.getContext("2d")
		pen.moveTo(100,200);
		pen.lineTo(300,200)
		pen.lineTo(200,27)
		pen.lineTo(100,200)
		// pen.closePath()用于最后封口
		pen.stroke()
	</script>
</html>
