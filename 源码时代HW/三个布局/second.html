<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>second</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .outer {
        width: 1000px;
        height: 700px;
        margin: 10px auto;
        background-color: lightblue;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .nav {
        width: 100%;
        height: 100px;
        background-color: lightgreen;
        border-bottom: 20px solid yellow;
      }
       section {
          display: flex;
          flex-direction: row;
          justify-content: space-around;
      } 
      aside {
        width: 150px;
        height: 400px;
        background-color: lightcoral;
        margin: 20px;
      }
      article {
          width: 700px;
          height: 400px;
          background-color: lightcoral;
          margin: 20px;
      }
      footer {
          width: 100%;
          height: 100px;
          background-color: lightgreen;
          justify-content: flex-end;
          border-top:20px solid yellow ;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="nav"></div>
      <section>
        <aside>Content-left</aside>
        <article>Content-Xain</article>
      </section>
      <footer>Footer</footer>
    </div>
  </body>
</html>
