<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>third</title>

      * {
        margin: 0;
        padding: 0;
      }
      .outer {
        width: 500px;
        height: 640px;
        margin: 5px auto;
        background-color: lightblue;
      }
      section {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      header {
        width: 100%;
        height: 80px;
        background-color: lightcoral;
      }
      aside {
        width: 100px;
        height: 400px;
        background-color: lightsalmon;
      }
      article {
        width: 365px;
        height: 485px;
        background-color: lemonchiffon;
      }
      footer {
          width: 100%;
          height: 47px;
          background-color: burlywood;
          margin-top: 28px;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <header></header>
      <section>
        <aside></aside>
        <article></article>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
