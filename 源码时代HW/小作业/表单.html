<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户注册</title>
    <style>
      table {
        margin: 50px auto;
        border: 2px solid #ccc;
      }
      p {
        width: 80px;
        border: 2px solid #ccc;
        position: absolute;
        text-align: center;
        left: 721px;
        top: 12px;
      }
    </style>
  </head>
  <body>
    <p>用户注册</p>
    <table border="2px" cellpadding="10px">
      <form action="#" method="GET">
        <tr>
          <th>真实姓名</th>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <th>密码</th>
          <td>
            <input type="password" name="userpassword" value="123456" />
          </td>
        </tr>
        <tr>
          <th>性别</th>
          <td>
            <label for="male">男</label
            ><input type="radio" name="sex" id="male" />
            <label for="female">女</label
            ><input type="radio" name="sex" id="female" />
            <label for="renyao">人妖</label
            ><input type="radio" name="sex" id="renyao" />
          </td>
        </tr>
        <tr>
          <th>爱好</th>
          <td>
            <label for="basketball">篮球</label
            ><input type="checkbox" name="hobby" id="basketball" checked />
            <label for="football">足球</label
            ><input type="checkbox" name="hobby" id="football" />
            <label for="volleyball">排球</label
            ><input type="checkbox" name="hobby" id="volleyball" />
            <label for="cnball">中国足球</label
            ><input type="checkbox" name="hobby" id="cnball" />
          </td>
        </tr>
        <tr>
          <th>身份</th>
          <td>
            <select name="position" multiple>
              <option value="" disabled selected>已工作</option>
              <option value="">大学</option>
              <option value="">中学</option>
              <option value="">小学</option>
              <option value="">幼儿园</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>居住地</th>
          <td>
            <select name="town">
              <option value="">上海</option>
              <option value="">大连</option>
              <option value="">成都</option>
              <option value="">锦州</option>
              <option value="">北京</option>
            </select>
            <select name="select" id="">
              <option value="">请选择</option>
              <option value="">请选择</option>
              <option value="">请选择</option></select
            >
          </td>
        </tr>
        <tr>
          <th>简历</th>
          <td>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </td>
        </tr>
        <tr>
          <th>你的靓照</th>
          <td>
            <input type="file">
          </td>
        </tr>
        <tr>
          <th></th>
          <td>
            <button>免费注册</button>
            <button type="reset">重置</button>
          </td>
        </tr>
        <tr>
          <th></th>
          <td>
            <input type="radio" id="a"><label for="a">同意注册协议</label>
          </td>
        </tr>
        <tr>
          <th>
            <td>
              <button type="submit">提交</button>
            </td>
          </th>
        </tr>
      </form>
    </table>
  </body>
</html>
