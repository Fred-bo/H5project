<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div class="box">
			<h1>原先的节点</h1>
			<p>11111</p>
			<p class="two">22222</p>
			<span></span>
		</div>
		<ul class="nav">
			<li>手机</li>
			<li>数码相机</li>
			<li>电脑</li>
			<li>电视</li>
			<li>洗衣机</li>
		</ul>
		<button onclick="deleteNode()">删除节点</button>
		<button onclick="deleteSelf()">移除自己</button> <br/><br/>
		<button onclick="replaceNode()">替换节点</button>
		<button onclick="copyNode()">复制节点</button>

		<!-- 
		创建节点：
			createElement
			createTextNode
			createComment
		添加节点：
			appendChild
			insertBefore
		删除节点：
			 removeChild
			 remove
		替换节点：
			replaceChild(newNode, oldNode)
		克隆节点：
			cloneNode(map) 
				map为false，只复制当前节点
				map为true，复制当前节点及其所有子节点
		-->

		<script type="text/javascript">
			function create() {
				let box = document.querySelector(".box");

				// createElement 创建元素节点
				// 将节点a追加到父元素的尾部
				// box.appendChild(a)
				let h1 = document.createElement("h1");
				h1.innerHTML = "我是标题";
				box.appendChild(h1);

				// 将a节点插入到b节点之前
				// box.insertBefore(a, b);
				let a = document.createElement("a");
				a.innerHTML = "百度一下";
				let two = document.querySelector(".two");
				box.insertBefore(a, two);

				// createTextNode创建一个文本节点,是一个纯文本内容
				let text = document.createTextNode("<h1>hello world</h1>");
				let span = document.querySelector("span");
				span.appendChild(text);

				// createComment 创建一个注释节点，在页面上不显示，在后台页面结构中可以看到
				let comment = document.createComment("这是注释")
				document.body.appendChild(comment);
			}
		
			function deleteNode() {
				let ul = document.querySelector(".nav");
				//removeChild 移除子元素
				let a = ul.removeChild(ul.lastElementChild); 
				console.log(a)
			}
			
			function deleteSelf() {
				let ul = document.querySelector(".nav");
				// remove 移除自己,IE早期不支持
				ul.remove();
			}
			
			function replaceNode() {
				let ul = document.querySelector("ul");
				
				let h1 = document.createElement("h1");
				h1.innerHTML = "标题";
				
				let target = document.querySelector("li");
				
				// 使用新节点替换旧节点,返回被替换的旧节点对象
				let a = ul.replaceChild(h1, target);
				console.log(a)
			}
			
			function copyNode() {
				let ul = document.querySelector("ul");
				// 复制节点
				let a = ul.cloneNode(false);
				console.log(a)
			}
		
		</script>

	</body>
</html>
