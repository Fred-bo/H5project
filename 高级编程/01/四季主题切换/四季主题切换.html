<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img{
				display: block;
				margin: 20px auto;
				width: 600px;
				height: 600px;
			}
		</style>
	</head>
	<body>
		<img src="img/01.jpg" >
		<script type="text/javascript">
			let img=document.querySelector("img")
			
			let m=new Date().getMonth();
			if(m>=3 && m<=5){
				img.src ="img/01.jpg"
			}else if(m>=6 && m<=8){
				img.src="img/02.jpg"
			}else if(m>=9 && m<=11){
				img.src="img/03.jpg"
			}else{
				img.src="img/04.jpg"
			}
		</script>
	</body>
</html>
