<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="box">
			<ul>
				<li><a href="#"></a></li>
			</ul>
		</div>
		<script type="text/javascript">
			let a=document.querySelector("a");
			function findNParent(e,n) {
				if(n<2){
					return e.parentNode;
				}else{
					return findNParent(e.parentNode,n-1)
				}
			}
		var m=findNParent(a,3)
		console.log(m)
		</script>
	</body>
</html>
