<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
			<!-- 封装函数，获取当前元素e是父元素的第几个元素(下标，从0开始) -->
			<div>
				<ul>
					<li></li>
					<li></li>
					<li></li>
					<li class="target"></li>
					<li></li>
					<li></li>
				</ul>
			</div>
			
			<script type="text/javascript">
				function findIndex(e) {
					let list=e.parentNode.children
					let index=-1;
					for(let i=0;i<list.length;i++) {
						if(list[i]===e){
							index=i;
							break;
						}else {
							 index=-1;
						}
					}
					return index;
				}
				let m= findIndex(document.querySelector(".target"))
				console.log(m)
			</script>
	</body>
</html>
