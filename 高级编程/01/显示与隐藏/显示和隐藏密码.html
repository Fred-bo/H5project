<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./显示与隐藏/icfont/iconfont.css" />
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.outer {
				position: relative;
				margin: 50px auto;
				width: 210px;
				height: 25px;
				/* background-color:lightblue ; */
				border: 2px solid lightblue;
			}

			input {
				display: block;
				position: absolute;
				top: 5px;
				left: 7px;
				outline: none;
				border-style: none;
			}
			img{
				position: absolute;
				width: 25px;
				height: 25px;
				right: 0;
			}
			
		</style>
	</head>
	<body>
		<div class="outer">
			<input type="password">
			<img onclick="change()" src="./img/close.png" >
		</div>
		<script type="text/javascript">
			function change() {
				let input = document.querySelector("input")
				let img = document.querySelector("img")
				if(img.src.match("close")){
					input.type="text"
					img.src="./img/open.png";
				}else{
					input.type="password";
					img.src="./img/close.png";
				}
			}
		
		</script>
	</body>
</html>
