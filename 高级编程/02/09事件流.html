<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
			
			.father {
				width: 200px;
				height: 200px;
				background-color: green;
			}
			
			.son {
				width: 100px;
				height: 100px;
				background-color: blue;
			}
		</style>
		
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
	</body>
	
	<script type="text/javascript">
		// 捕获阶段: document -> html -> body -> father -> son
		// 冒泡阶段: son  -> father -> body -> html -> docuemnt,
		
		// 如果想要让事件在捕获阶段执行:
		// 使用方法监听方式addEventListener第三个参数设置为true
		
		let father = document.querySelector(".father");
		father.addEventListener("click", function() {
			console.log("father")
		}, true)
		
		let son = document.querySelector(".son");
		son.addEventListener("click", function(){
			console.log("son")
		}, true)
		document.addEventListener("click", function(){
			console.log("docuemnt")
		}, true)
		
		
	</script>
</html>
