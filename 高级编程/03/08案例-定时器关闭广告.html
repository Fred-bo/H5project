<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 300px;
				height: 300px;
				position: relative;
			}

			img {
				width: 300px;
				height: 500px;
			}

			button {
				width: 40px;
				height: 20px;
				position: absolute;
				top: 5px;
				right: 30px;
				font-size: 12px;
				color: #fff;
				border: none;
				background-color: rgba(0, 0, 0, .2);
			}

			span {
				color: #fff;
				position: absolute;
				right: 5px;
				top: 5px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="https://dss2.baidu.com/6ONYsjip0QIZ8tyhnq/it/u=2989496051,3546761773&fm=58&app=83&f=JPEG?w=400&h=533&s=B7A587AED00172EF7023146F0300A03A"
			 alt="">
			<button>跳过</button>
			<span>5s</span>
		</div>

		<script type="text/javascript">
			(function() {
				let second = 5;
				let box = document.querySelector(".box");
				let span = document.querySelector("span");
				span.innerHTML = second + "s";
				

				let timer = setInterval(function() {
					second--;
					span.innerHTML = second + "s";

					if (second == 0) {
						clearInterval(timer)
						box.style.display = "none";
					}
				}, 1000);
				
				let btn = document.querySelector("button");
				btn.addEventListener("click", function(){
					clearInterval(timer)
					box.style.display = "none";
				})
			})();
		</script>
	</body>
</html>
