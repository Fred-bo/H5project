<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.box {
			width: 500px;
			height: 500px;
			position: relative;
			display: block;
			margin: 20px auto;
		}
		button{
			width: 45px;
			height: 25px;
			text-align: center;
			position: absolute;
			right: 55px;
			top: 5px;
		}
		span{
			width: 38px;
			height: 25px;
			text-align: center;
			line-height: 25px;
			border-radius: 50%;
			position: absolute;
			opacity: .5;
			right: 5px;
			top: 5px;
			background-color: lightblue;
		}
	</style>
	<body>
		<div class="box">
			<img src="../01/百度换肤/img/01.jpg">
			<button>跳过</button>
			<span>5s</span>
		</div>
		
		<script type="text/javascript">
			let box=document.querySelector(".box");
			let btn=document.querySelector("button")
			let span=document.querySelector("span")
			
			timer=setInterval(function(){
				let m=parseInt(span.innerHTML);
				m--;
				if(m==0){
					clearInterval(timer)
					box.style.display="none"
				}
				span.innerHTML=m+"s";
				
			},1000)
			
			
			
			
			btn.addEventListener("click",function(){
				box.style.display="none"
			})
		</script>
	</body>
</html>
