<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				position: relative;
				width: 100%;
				height: 1500px;
				border: 1px solid blue;
			}

			.bottomDiv {
				position: absolute;
				right: 200px;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div class="box" id="maodian">
			<div class="bottomDiv">
				<a href="#maodian">锚点回去</a>
				<button type="button" onclick="goTop()">scrollTop</button>
				<button type="button" onclick="goBack()">scrollTo</button>
				</div>
		</div>
		<script type="text/javascript">
			function goTop() {
				document.documentElement.scrollTop = 0;
			}

			function goBack() {
				scrollTo(0, 0)
			}
		</script>
	</body>
</html>
