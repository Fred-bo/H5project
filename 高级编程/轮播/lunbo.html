<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.container {
				position: relative;
				width: 720px;
				height: 300px;
				margin: 50px auto;
				overflow: hidden;
			}

			li {
				list-style: none;
			}

			.dot {
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
				bottom: 20px
			}

			.dot li {
				display: inline-block;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				background-color: lightcoral;
				border: 1px solid #DFE9F3;
			}

			.arrow {
				opacity: .5;
				border: 2px solid #666;
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
			}

			.right {
				right: 0;
			}

			.arrow img {
				width: 45px;
				height: 45px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img src="img/01.jpg">
			<ul class="dot">
				<li style="background-color: #fff;"></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<div class="left arrow"><img src="img/left.png"></div>
			<div class="right arrow"><img src="img/right.png"></div>
		</div>

		<script src="lunbo.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
